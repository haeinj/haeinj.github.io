<!DOCTYPE html>
<html lang="kr">
<head>
<title>홈 | 해인의 연구실</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
    background-color: #3c3c3c;
    padding: 5px;
    text-align: center;
    font-size: 30px;
    color: white;

}

/* Container for flexboxes */
section {
    display: -webkit-flex;
    display: flex;
}

/* Style the navigation menu */
nav {
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    background: #ccc;
    padding: 20px;
}

/* Style the list inside the menu */
nav ul {
    list-style-type: none;
    padding: 0;
}

/* Style the content */
article {
    -webkit-flex: 3;
    -ms-flex: 3;
    flex: 3;
    background-color: #ffffff;
    padding: 10px;
}

/* Style the footer */
footer {
    background-color: #3c3c3c;
    padding: 10px;
    text-align: center;
    color: white;
}

/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
@media (max-width: 600px) {
    section {
      -webkit-flex-direction: column;
      flex-direction: column;
    }
}
</style>
</head>
</head>
<body>
        

<header>
  <h2>해인의 연구실</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">구성원</a></li>
      <li><a href="#">연구주제</a></li>
      <li><a href="#">소식</a></li>
      <li><a href="#">연락처</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>인사말</h1>
    <p>본 웹사이트에 방문하신 것을 환영합니다.</p>
    <p>저는 한국항공대학교 석사과정 대학원생입니다. 현재는 마이크로 다유동연구실 강태곤 교수님의 지도를 받고 있으며, 주 연구분야로 전산유체역학(CFD) 상용코드를 이용하여 혼합해석, 직교류 여과공정을 연구하고 있습니다.</p>
    </article>

</section>

<footer>
  <p>본 웹사이트에 게시된 정보는 저작권법의 보호를 받습니다.</p>
</footer>

    
</body>
</html>
